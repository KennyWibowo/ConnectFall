<div ng-controller="Game">
    <h2>Turn: <img style="vertical-align: text-bottom;" ng-src='res/tile_{{current_player}}.png'></h2    >
    <div ng-repeat="row in getNumber($root.height)">
        <cf-tile ng-repeat="col in getNumber($root.width)"
            tile-row="row"
            tile-col="col">
        </cf-tile>
    </div>
</div>
